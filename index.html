<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Desperta Porteiro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p id="loginError" class="error-message" style="display: none;">Usuário ou senha incorretos.</p>
    </div>

    <!-- Página Principal (inicialmente oculta) -->
    <div id="mainScreen" class="container" style="display: none;">
        <h1>Configuração do Desperta Porteiro</h1>
        <form id="configForm">
            <div class="form-group">
                <label for="startTime">Hora de Início <i class="fas fa-question-circle" title="Ajusta o horário de início que o Desperta Porteiro vai começar a funcionar."></i></label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">Hora do Fim <i class="fas fa-question-circle" title="Ajusta o horário de fim que o Desperta Porteiro vai parar."></i></label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <div class="form-group">
                <label for="interval">Intervalo entre Marcações <i class="fas fa-question-circle" title="Define o intervalo que o porteiro precisa realizar as marcações quando o Desperta Porteiro estiver em funcionamento."></i></label>
                <select id="interval" name="interval" required>
                    <option value="5">5 minutos</option>
                    <option value="10">10 minutos</option>
                    <option value="15">15 minutos</option>
                    <option value="20">20 minutos</option>
                    <option value="25">25 minutos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail <i class="fas fa-question-circle" title="Define o e-mail para qual será disparado um email de notificação para avisar que o porteiro cometeu uma falta."></i></label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Alterações</h2>
            <div id="modalContent"></div>
            <button id="confirmBtn" class="btn">Confirmar</button>
            <button id="cancelBtn" class="btn btn-cancel">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
